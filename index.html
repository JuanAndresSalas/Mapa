<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>M3 - ABP AE1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/mapa.css">
  
</head>

<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
  <div class="text-center" onmousemove="seguir()">
    <map name="mapa" class="figuras">
      <area shape="circle" coords="40,100,15" href="" id="arica" data-bs-toggle="modal" data-bs-target="#staticBackdrop"/>
      <area shape="circle" coords="90,100,15" href="" id="tarapaca" data-bs-toggle="modal" data-bs-target="#staticBackdrop"/>
      <area shape="rectangle" coords="150,50,230,130" href="" id="antofagasta" data-bs-toggle="modal" data-bs-target="#staticBackdrop"/>
      <area shape="rectangle" coords="270,50,390,150" href="" id="atacama" data-bs-toggle="modal" data-bs-target="#staticBackdrop"/>
      <area shape="rectangle" coords="400,100,490,160" href="" id="coquimbo" data-bs-toggle="modal" data-bs-target="#staticBackdrop"/>
      <area shape="circle" coords="510,140,20" href="" id="valparaiso" data-bs-toggle="modal" data-bs-target="#staticBackdrop"/>
      <area shape="circle" coords="550,130,20" href="" id="santiago" data-bs-toggle="modal" data-bs-target="#staticBackdrop"/>
      <area shape="circle" coords="580,140,20" href="" id="ohiggins" data-bs-toggle="modal" data-bs-target="#staticBackdrop"/>
      <area shape="circle" coords="620,160,20" href="" id="maule" data-bs-toggle="modal" data-bs-target="#staticBackdrop"/>
      <area shape="circle" coords="660,170,15" href="" id="ñuble" data-bs-toggle="modal" data-bs-target="#staticBackdrop"/>
      <area shape="circle" coords="695,170,15" href="" id="biobio" data-bs-toggle="modal" data-bs-target="#staticBackdrop"/>
      <area shape="circle" coords="750,180,30" href="" id="araucania" data-bs-toggle="modal" data-bs-target="#staticBackdrop"/>
      <area shape="circle" coords="800,190,15" href="" id="rios" data-bs-toggle="modal" data-bs-target="#staticBackdrop"/>
      <area shape="rectangle" coords="825,175,925,215" href="" id="lagos" data-bs-toggle="modal" data-bs-target="#staticBackdrop"/>
      <area shape="rectangle" coords="950,175,1155,255" href="" id="aysen" data-bs-toggle="modal" data-bs-target="#staticBackdrop"/>
      <area shape="rectangle" coords="1180,125,1450,255" href="" id="magallanes" data-bs-toggle="modal" data-bs-target="#staticBackdrop"/>
    </map>
    </map>
    <img src="https://aprotur.cl/wp-content/uploads/2020/07/sur.png" usemap="#mapa" >
  </div>



  <div class="container text-center" id="infoRegion" >

    <div class="card">
      <img src="..." class="card-img-top shadow" alt="..." id="imagen">
      <div class="card-body">
        <h5 class="card-title"id="nombreRegion"></h5>
        <p class="card-text" id="atractivos">Atractivos: </p>
        <p id="atractivos"></p>
      </div>
    </div>
  </div>
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Editar Región</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="container" id="divform">
            <form id="formulario">
              <div class="mb-3">
                <div>
                  <p>Nombre Actual: </p><p id="nombreActual"></p>
                </div>
                <label for="nombreRegion" class="form-label">Modificar nombre región</label>
                <input type="text" class="form-control" id="nombreNuevo" >
              </div>
              <div class="mb-3">
                <label for="inputAtractivos" class="form-label">Editar atractivos regionales (Separados por coma ",")</label>
                <textarea  name="inputAtractivos" id="inputAtractivos" cols="55" rows="10"></textarea>
              </div>
              <div class="mb-3">
                <p class="form-label">Modificar imagen</p>
                <input type="file" accept="img/*"  id="inputImagen">
                <label class="form-check-label" for="inputImagen">Verificado</label>
              </div>
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" id="botonGuardar" data-bs-dismiss="modal">Guardar</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous">
  </script>
  <script>
    $("area").hover(function () {
      $(this).toggleClass('arriba').siblings().toggleClass('abajo')
    })
  </script>
  <script src="/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="/mapa.js"></script>
</body>


</html>
