<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>M3 - ABP AE1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/mapa.css">
  
</head>

<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
  <div class="text-center" onmousemove="seguir()">
    <map name="mapa" class="figuras">
      <area shape="circle" coords="40,100,15" href="" id="arica" />
      <area shape="circle" coords="90,100,15" href="" id="tarapaca"/>
      <area shape="rectangle" coords="150,50,230,130" href="" id="antofagasta"/>
      <area shape="rectangle" coords="270,50,390,150" href="" id="atacama"/>
      <area shape="rectangle" coords="400,100,490,160" href="" id="coquimbo"/>
      <area shape="circle" coords="510,140,20" href="" id="valparaiso"/>
      <area shape="circle" coords="550,130,20" href="" id="santiago"/>
      <area shape="circle" coords="580,140,20" href="" id="ohiggins" />
      <area shape="circle" coords="620,160,20" href="" id="maule" />
      <area shape="circle" coords="660,170,15" href="" id="ñuble"/>
      <area shape="circle" coords="695,170,15" href="" id="biobio"/>
      <area shape="circle" coords="750,180,30" href="" id="araucania"/>
      <area shape="circle" coords="800,190,15" href="" id="rios"/>
      <area shape="rectangle" coords="825,175,925,215" href="" id="lagos"/>
      <area shape="rectangle" coords="950,175,1155,255" href="" id="aysen"/>
      <area shape="rectangle" coords="1180,125,1450,255" href="" id="magallanes"/>
    </map>
    </map>
    <img src="https://aprotur.cl/wp-content/uploads/2020/07/sur.png" usemap="#mapa" >
  </div>



  <div class="container text-center" id="infoRegion" >

    <div class="card">
      <img src="..." class="card-img-top shadow" alt="..." id="imagen">
      <div class="card-body">
        <h5 class="card-title"id="nombreRegion"></h5>
        <p class="card-text" id="atractivos">Atractivos: </p>
        <ul id="listaAtractivos"></ul>
      </div>
    </div>
  </div>

  <div class="mt-5">
    <select class="form-select form-select-sm" id="selectorCambio">
      <option >Modificar</option>
      <option value="titulo">Título</option>
      <option value="atributos">Atractivos</option>
      <option value="imagen">Imagen</option>
    </select>
  </div>
  <div>
    <select class="form-select form-select-sm mt-3 p-1" id="selectorRegion">
      
    </select>
  </div>
  <div id="cambioTitulo">
    <input type="text" id="tituloNuevo">
    <button  class=" bg-primary" id="#guardarTitulo" onclick="guardarTitulo()">Cambiar</button>
  </div>

  <select class="form-select form-select-sm mt-3 p-1" id="selectorAtributo">
      
  </select>
  <div id="cambioAtributos">
    <input class="mt-3" type="text" id="atributoNuevo">
    <button  class=" bg-primary" id="#guardarAtributo" onclick="guardarAtributo()">Cambiar</button>
  </div>

  <div id="cambioImagen">
  <input type="file" accept="image/*" id="imagenNueva">
  <button  class=" bg-primary" id="#guardarImagen" onclick="guardarImagen()">Cambiar</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous">
  </script>
  <script>
    $("area").hover(function () {
      $(this).toggleClass('arriba').siblings().toggleClass('abajo')
    })
  </script>
  <script src="/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="/mapa.js"></script>
</body>



</html>
